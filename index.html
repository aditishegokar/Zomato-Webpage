<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Zomato website</title>
</head>
<body >

    <header>
        <nav class="navbar">
            <div class="navbar_brand">
              <img src="assets/logo.png" alt="logo" class="navbar_logo">

            </div>
            <div class="navbar_nav_items">
             <button class="nav_item button_primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
      <!--Hero section-->
      <section class="hero_container">
        <div class="hero_image_container">
            <img src="assets/hero.jpg" alt="hero image" class="hero_image">
        </div>
       <div class="hero_description">
        <h1 class="hero_text">
            Order food from favourite restaurants near you..
        </h1>
        <button class="nav_item button_primary">Order Now</button>
       </div>
      </section>
      <br>
      <br>
      <br>

      <!--Explore Menu-->
      <section class="explore_menu_container">
        <h1 class="explore_menu_text">Explore Our Menu</h1>
        <div class="explore_menu_gradient_bg">

        </div>
        <div class="explore_menu_list">
            <!--Burger-->
            <div class="food_card">
            <div class="food_card_image_container">
                <img src="assets/burger.jpg" alt="burger" class="food_image">

            </div>
            <div class="food_card_description">
            <h3 class="food_title">Burger </h3>
            <p>
               Burger King, Macdonalds,Burger Place <span style="color:#D83A56;">+3</span>
            </p>
            
            </div>
            </div>
            <!--Pizza-->
            <div class="food_card" id="pizza_card">
                <div class="food_card_image_container">
                    <img src="assets/pizza.jpg" alt="pizza" class="food_image">
    
                </div>
                <div class="food_card_description">
                <h3 class="food_title">Pizza </h3>
                <p>
                  Each slice of Pizza describe a different flavours  <span style="color:#D83A56;">+3</span>
                </p>
                
                </div>
                </div>
            <!--Ice-cream-->
            <div class="food_card">
                <div class="food_card_image_container">
                    <img src="assets/iceCream.jpg" alt="burger" class="food_image">
    
                </div>
                <div class="food_card_description">
                <h3 class="food_title">Ice-Cream </h3>
                <p>
                 Ice-cream  <span style="color:#D83A56;">+3</span>
                </p>
                
                </div>
                </div>
        </div>
      </section>
      <!--flex divison-->
      <<section class="container_flexx">
        <!--<div class="hero_image_container_flex">
           
            <img src="assets/restaurant1.jpg" alt="hero image" class="hero_image_flex">
            <img src="assets/restaurant2.jpg" alt="hero image" class="hero_image_flex">
            <img src="assets/restaurant3.jpg" alt="hero image" class="hero_image_flex">
            <img src="assets/restaurant4.jpg" alt="hero image" class="hero_image_flex">
        </div>-->
       <div class="hero_description">
        <h1 class="hero_text">
            Order From 100s of restaurants
        </h1>
        
       </div>
      </section>
    </main>
</body>
</html>
